<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Imaging Expert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8 text-center">
                <h1 class="display-4 mb-2 gradient-text">Medical Imaging Expert</h1>
                <p class="lead">AI-powered medical image analysis. Upload, analyze, and get expert insights instantly.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title">API Key Configuration</h5>
                        <form id="api-key-form" class="d-flex gap-2">
                            <input type="password" class="form-control" id="api-key-input" placeholder="Enter Google API Key" required>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-outline-danger" id="reset-api-key">Reset</button>
                        </form>
                        <div id="api-key-message" class="mt-2"></div>
                    </div>
                </div>
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Upload Medical Image</h5>
                        <form id="upload-form" enctype="multipart/form-data">
                            <input class="form-control mb-2" type="file" id="image-input" name="file" accept="image/*" required>
                            <button type="submit" class="btn btn-success w-100">Upload & Analyze</button>
                        </form>
                        <div id="upload-message" class="mt-2"></div>
                        <div id="image-preview" class="mt-3 text-center"></div>
                    </div>
                </div>
                <div class="card shadow-lg mb-4 d-none" id="analysis-card">
                    <div class="card-body">
                        <h5 class="card-title">Analysis Result</h5>
                        <div id="analysis-result" class="analysis-box"></div>
                        <button class="btn btn-outline-secondary mt-3 w-100" id="analyze-another">Analyze Another Image</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center mt-5 text-muted">
            &copy; 2025 Medical Imaging Expert. Powered by AI.
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
